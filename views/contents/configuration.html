<!DOCTYPE html>
<html lang="en">

<head>
  <% include ../common/header.html %>
  <style>
    .content-wrapper {
      min-height: calc(100vh - 130px) !important;
    }
</style>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <!-- Navigation Start -->
  <% include ../common/navigation.html %>
  <!-- Navigation End -->

  <div class="content-wrapper">
    <div class="container-fluid">
      <% include ../common/top-title.html %>
      <!-- Input details-->
      <div class="col-lg-4">
        <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-file-excel-o"></i> Configure file</div>
          <div class="form-group mt10">
            <label for="Name" class="col-xs-5 col-lg-5 control-label">Excel file</label>
          </div>
          <form id="configuration-form" class="form-inline" method="post" enctype="multipart/form-data">
            <input type="hidden" name="_csrf" value="<%=csrfToken%>" />
            <div class="col-xs-12 col-lg-12">
              <input type="file" class="input-file" id="configuration-file-input" accept=".xls,.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" />
              <input type="text" class="form-control mb5 input-file-text" placeholder="Excel file" id="configuration-file-text"
                readonly>
              <div id="configuration-file-upload" class="btn btn-red2 btn-pull-right mb5 point-cursor"><i class="fa fa-fw fa-search"></i>
                Search</div>
            </div>
          </form>
          <div class="mt20"></div>
          <div class="card-footer small text-muted">
            <div class="pull-right btn btn-red2 ml10 mb5 point-cursor" id="configuration-register">Upload</div>
            <div class="pull-right btn btn-secondary mb5 point-cursor" id="configuration-cancle">Cancel</div>
          </div>
        </div>
      </div>
      <!-- Blank div to give the page height to preview the fixed vs. static navbar-->
      <!-- <div style="height: 1000px;"></div> -->
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->

    <!-- Footer Start -->
    <% include ../common/footer.html %>
    <!-- Footer End -->

    <!-- Etc Start -->
    <% include ../common/etc.html %>
    <!-- Etc End -->
  </div>

  <script src="/js/contents/configuration.js"></script>
</body>

</html>
